<!DOCTYPE html>
<html>
<head>
  <title>Smart Dog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.0.11/synaptic.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <h2>Dog training center</h2>

  <p>Set training iteration:</p>
  <input type="text" id="iterations" value="1000">
  <p>Give our smarter dog instruction:</p>
  <button onclick="handleInstruction([1,0])">PET</button>
  <button onclick="handleInstruction([0,1])">WHISTLE</button>
  <button onclick="handleInstruction([1,1])">PET & WHISTLE</button>

  <div id="results"></div>
</body>
</html>
